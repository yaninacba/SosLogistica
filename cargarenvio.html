<!DOCTYPE html>
<html>
  <head>
    <title>Address Selection</title>
    <link rel="stylesheet" href="mapa.css">
  </head>
    
  <body>
    <div class="card-container">
      <div class="panel">
        <div>
          <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
          <span class="sb-title">Address Selection</span>
        </div>
        <input type="text" placeholder="Address" id="location-input"/>
        <input type="text" placeholder="Apt, Suite, etc (optional)"/>
        <input type="text" placeholder="City" id="locality-input"/>
        <div class="half-input-container">
          <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input"/>
          <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input"/>
        </div>
        <input type="text" placeholder="Country" id="country-input"/>
        <button class="button-cta">Checkout</button>
      </div>
      <div class="map" id="gmp-map"></div>
    </div>
    
    <div class="card-container">
      <div class="panel">
        <div>
          <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
          <span class="sb-title">Address Selection (Second)</span>
        </div>
        <input type="text" placeholder="Second Address" id="location-input2"/>
        <input type="text" placeholder="Apt, Suite, etc (optional)"/>
        <input type="text" placeholder="City" id="locality-input2"/>
        <div class="half-input-container">
          <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input2"/>
          <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input2"/>
        </div>
        <input type="text" placeholder="Country" id="country-input2"/>
        <button class="button-cta">Checkout (Second)</button>
      </div>
      <div class="map" id="gmp-map2"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
    <script src="cargarenvio.js"></script>
  </body>
</html>
